<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="todo-list">
<li class="todo-list">
    <label for="wakeup">WAKE UP AT 5:00 AM</label>
    <ul class="sub-item">
    <li><a class="sub-item-link" href="" target="_blank">Its a good habit to wake up at 5 am</a>
    <input id="wakeup" type="checkbox"></li>
    </ul>
</li>
<li class="todo-list">
    <label for="yoga">YOGA AT 5:10 AM</label>
    
    
    <ul class="sub-item">
        <li> <a class="sub-item-link" href="" target="_blank">It is good for health and also good to balance emotions</a>
      <input id="yoga" type="checkbox" >  
        </li>
    </ul>
</li>
<li class="todo-list">
    <label for="reading">READING AT 5:30 AM</label>
    
    <ul class="sub-item">
     <li> <a  class="sub-item-link" href="" target="_blank">It improve the memorisation</a>
     <input type="checkbox" id="reading">
     </li>
    </ul>
</li>
<li class="todo-list">
    <label for="collage">GOING TO COLLAGE AT 8:30 AM</label>

<ul class="sub-item">
<li>
<a class="sub-item-link" href="" target="_blank"> Daily goto collage</a>
<input type="checkbox" id="collage">

</li>
</ul>
</li>
    </ul>

</body>

</html>
